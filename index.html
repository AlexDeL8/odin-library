<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script defer src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/dbafa2a695.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-book fa-2xl"></i>
      <h1 id="siteTitle">Odin Library</h1>
      <i class="fa-solid fa-book fa-2xl"></i>
    </header>
    <main>
      <div class="section"></div>
        <div class="sectionTitleContainer">
          <h2 id="libraryTitle">Your current library:</h2>
        </div>
        <dialog id="newBookDialog">
          <div class="dialogHeader">
            <button autofocus class="dialogCloseBtn">X</button>
          </div>
          <div class="dialogContent">
            <form id="newBookForm">
              <div class="formControl">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required pattern="^[a-zA-Z0-9\s\-]+$"></input>
              </div>
              <div class="formControl">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author" required pattern="^[a-zA-Z\s\-]+$"></input>
              </div>
              <div class="formControl">
                <label for="pages"># of Pages</label>
                <input type="number" id="pages" name="pages" placeholder="#" min="1" required></input>
              </div>
              <div class="formControlInline">
                <label for="hasRead">Finished reading:</label>
                <input type="checkbox" id="hasRead" name="hasRead"></input>
              </div>
              <div class="formControlInline" id="formButtons">
                <button type="submit" id="addBookBtn" class="primaryBtn">Add Book</button>
                <button type="reset" class="secondaryBtn">Reset</button>
              </div>
            </form>
          </div>
        </dialog>
        <button id="newBookBtn" class="primaryBtn">New Book</button>
        <ul id="myLibraryList" class="bookList">
        </ul>
      </div>
    </main>
    <footer>
      <p>
        Created by
        <a href="https://github.com/AlexDeL8" target="_blank" rel="nofollow"
          >Alex De Luca<i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
